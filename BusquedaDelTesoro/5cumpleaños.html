<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header fuera del contenedor central -->
    <div class="header">
        <div class="text">
            <h1>Atom</h1>
        </div>
        <img src="milicianos.png" alt="Imagen superior derecha">
    </div>

    <!-- Contenedor central que se mantiene centrado en la página -->
    <div class="container">
        <!-- Nuevo contenedor "reto" -->
        <div id="retoContainer" class="hint-container">
            <div class="hint-header">
                <h2>Reto</h2>
            </div>
            <div class="hint-body">
                <p>Pedir un folleto con los precios y hacer un avión de papel. Mandar foto a Diego  </p>
            </div>
        </div>

        <!-- Input Section para ingresar el código -->
        <div id="inputSection" class="input-section" data-correct-answer="bueno,bonitoybarato">
            <p>Cuando lo consiga, introduzca el código aquí:</p>
            <input type="text" id="userInput" placeholder="Escribe tu código">
            <button id="checkButton">Comprobar</button>
        </div>

        <p id="resultMessage"></p>

        <!-- Pista oculta que aparece solo si el código es correcto -->
        <div id="hiddenHint" class="hint-container" style="display:none;">
            <div class="hint-header">
                <h2>Pista</h2>
            </div>
            <div class="hint-body">
                <p>Solamente aca el Jero Carraro pudo tener mando</p>
            </div>
        </div>


        <!-- Pista oculta que aparece solo si el código es correcto -->
        <div id="hiddenHint2" class="hint-container" style="display:none;">
            <div class="hint-header">
                <h2>Ganaste!</h2>
            </div>
            <div class="hint-body">
                <p>Corre al Jardin del cole, ahi esta tu premio!</p>
            </div>
        </div> 
    </div>

    <!-- Footer fuera del contenedor central -->
    <div class="footer">
        <img src="carahue.png" alt="Imagen 1">
        <img src="malen.png" alt="Imagen 2">
        <img src="escudoLihueSinFondo.png" alt="Imagen 3">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
