<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento Móvil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header fuera del contenedor central -->
    <div class="header">
        <div class="text">
            <h1>Malen</h1>
        </div>
        <img src="milicianos.png" alt="Imagen superior derecha">
    </div>

    <!-- Contenedor central que se mantiene centrado en la página -->
    <div class="container">
        <!-- Nuevo contenedor "reto" -->
        <div id="retoContainer" class="hint-container">
            <div class="hint-header">
                <h2>Reto</h2>
            </div>
            <div class="hint-body">
                <p>Grabar este video y mandárselo a Diego</p>
                <button id="checkButton" onclick="window.location.href='https://www.youtube.com/watch?v=KGyxX5T7DjQ'">Ver Video</button>
            </div>
        </div>

        <!-- Input Section para ingresar el código -->
        <div id="inputSection" class="input-section" data-correct-answer="codigoCorrecto">
            <p>Cuando lo consiga, introduzca el código aquí:</p>
            <input type="text" id="userInput" placeholder="Escribe tu código">
            <button id="checkButton">Comprobar</button>
        </div>

        <p id="resultMessage"></p>

        <!-- Pista oculta que aparece solo si el código es correcto -->
        <div id="hiddenHint" class="hint-container" style="display:none;">
            <div class="hint-header">
                <h2>Pista n°1</h2>
            </div>
            <div class="hint-body">
                <p>El ruca con menos aguante está en zona sur y hay que averiguar cuál es.</p>
            </div>
        </div>
    </div>

    <!-- Footer fuera del contenedor central -->
    <div class="footer">
        <img src="carahue.png" alt="Imagen 1">
        <img src="malen.png" alt="Imagen 2">
        <img src="malen.png" alt="Imagen 3">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
